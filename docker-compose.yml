version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simrs-admisi-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=SIMRS Admisi
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - APP_TIMEZONE=Asia/Jakarta
      - APP_LOCALE=id
      
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=simrs_admisi
      - DB_USERNAME=simrs_user
      - DB_PASSWORD=simrs_password
      
      - CACHE_STORE=database
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
      
      - LOG_CHANNEL=stack
      - LOG_LEVEL=info
      
      # Set to true on first run to seed data
      - RUN_SEEDER=false
    depends_on:
      - db
    networks:
      - simrs-network
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: simrs-admisi-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=simrs_admisi
      - MYSQL_USER=simrs_user
      - MYSQL_PASSWORD=simrs_password
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - simrs-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: simrs-admisi-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_password
      - UPLOAD_LIMIT=50M
    depends_on:
      - db
    networks:
      - simrs-network

networks:
  simrs-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
